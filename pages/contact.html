    <h1 class="display-1 fw-bold">
      Contact <span class="text-danger">Me</span>
    </h1>
    <p>This is how you can reach me...</p>

    <div class="d-flex flex-column w-auto align-items-center mb-5">
      <div class="border border-3 border-danger rounded-3 p-3" id="form">
        <form name="contact" method="POST" data-netlify="true">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" />
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="InputMessage" class="form-label">Message</label>
            <br />
            <textarea name="message" id="message" class="form-control" cols="20" rows="10"></textarea>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1" required />
            <label class="form-check-label" for="Check1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
    </div>
  </main>
